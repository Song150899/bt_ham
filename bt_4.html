<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[35,5,12,13]
    function hieu(arr){
        let hieu=arr[0]
        for (let i=1;i<arr.length;i++){
            hieu-=arr[i]
        }
        return hieu
    }
    document.write(hieu(arr))
</script>

</body>
</html>
