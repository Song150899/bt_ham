<body>
<script>
    let arr=[1,3,0,5,5,7,2,]

    function kiemtra(arr){
        let min=arr[0]
        for(let i=0;i<arr.length;i++){
            if(arr[i]<min){
                min=arr[i]
            }

        }
        return min
    }

        document.write(kiemtra(arr))

</script>
