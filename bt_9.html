<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n =+ prompt('nhap n')
  function tinh(n){
      let giaithua=1
      for (let i=1;i<=n;i++){
          giaithua=giaithua*i
      }
      return giaithua
  }document.write(tinh(n))
</script>

</body>
</html>
