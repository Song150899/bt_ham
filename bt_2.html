<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[1,3,5,2,4,3]
    let num=0
    function kiemtra(arr,x){
        for (let i=0;i<arr.length;i++){
            if (arr[i]==x){
                num++
            }
        }
        return num
    }
    document.write(kiemtra(arr,9))

</script>

</body>
</html>
