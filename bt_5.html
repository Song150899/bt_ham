<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [1, 3, 5, 9]

    function kiemtraSNT(n) {
        for (let i = 2; i < n; i++) {
            //i nếu đặt i=0 thì n k chia được cho i, và SNT là số chia hết cho 1 và chính nó.
            if (n % i == 0) {
                //nếu n chia hết cho i thì n k phải số nguyên tố.
                // return false để dừng lại và trả về vị trí
                return false
            }
        }
        return true
    }

    function tichSNT(arr) {
        let tich = 1
        for (let i = 0; i < arr.length; i++) {
            if (kiemtraSNT(arr[i])) {
                tich = tich * arr[i]
            }

        }
        return tich

    }


    document.write(tichSNT(arr))
</script>

</body>
</html>
