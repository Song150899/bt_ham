<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr=[5,7,8,4,9,13]
function kiemtra(arr){
    let maxx1=arr[0]
    let maxx2=0
    for (let i=0;i<arr.length;i++){
        if(arr[i]>maxx1){
            //nếu mảng ở vị trí của  i >maxx1
            maxx2=maxx1
            //gán giá trị maxx 2 bằng giá trị của maxx1 thời điểm ban đầu
            maxx1=arr[i]
            //gán giá trị của maxx1 bằng giá trị của mảng ở vị trí i để tiếp tục vòng lặp
        }
        else if (arr[i]>maxx2 && arr[i]!==maxx1){
            // theo các bước gán đã lưu giá trị lớn nhất là maxx1,
            // nếu giá trị của mảng ở vị trí i lớn hơn maxx2 mà khác maxx1
            // thì gán giá trị của mảng mà khác maxx1 bằng maxx2
            maxx2=arr[i]
        }
    }
    return maxx2
}
document.write(kiemtra(arr))
</script>

</body>
</html>
